<html>
<script language="JavaScript" type="text/JavaScript">
var a=1;
var r=prompt("Enter Rows: ");
document.write("<table border='1' width='200' height='300'>");
while(a<=r){
document.write("<tr><td>"+a+"</td><td>"+a+"</td><td>"+a+"</td></tr>");
a++;
}
document.write("</table>");
</script>
</body>
</body>
</html>
