<html>
<script language="JavaScript" type="text/JavaScript">
var a=1;
var b=1;
var r=prompt("Enter Rows: ");
var c=prompt("Enter Cols: ");
document.write("<table border='1' width='200' height='300'>");
while(a<=r){
document.write("<tr>");
b=1;
while(b<=c){
document.write("<td>"+a+"</td>");
b++;
}
document.write("</tr>");
a++;
}
document.write("</table>");
</script>
</body>
</body>
</html>
