<html>
<head>
<script>
var mon=parseInt(prompt("Enter Month Number: "));
switch(mon){
case 1:alert("Jan");break;
case 2:alert("Feb");break;
case 3:alert("Mar");break;
case 4:alert("Apr");break;
case 5:alert("May");break;
case 6:alert("Jun");break;
case 7:alert("July");break;
case 8:alert("Aug");break;
case 9:alert("Sept");break;
case 10:alert("Oct");break;
case 11:alert("Nov");break;
case 12:alert("Dec");break;
default:alert("Invalid Month");
}
</script>
</head>
<body>

</body>
</html>
