<html>
<script language="JavaScript" type="text/JavaScript">
function f1(){
var s=prompt("Enter String: ");
var cnt=0;
for(var i=0;i<s.length;i++)
{
switch(s.charAt(i)){
case 'a': case 'A':
case 'e': case 'E':
case 'i': case 'I':
case 'o': case 'O':
case 'u': case 'U': cnt++;
}
}
alert(cnt);
}
//f1();
</script>
</body>
<input type="Button" value="Call F1 Function()" onclick="f1();">
</body>
</html>
