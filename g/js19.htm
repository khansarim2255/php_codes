<html>
<head>
<script>
function f1(){
var num=parseInt(fr1.num.value);
var i;
for(i=1;i<=10;i++)
{
document.writeln(num*i+"<br>");
}
}
function set(){
fr1.num.focus();
}
</script>
</head>
<body onload="set();">
<form name="fr1">
Enter a number: <input type="text" name="num"><br>
<input type="Button" value="Generate Table" onClick="f1();">
</form>
</body>
</html>
